<h1 mat-dialog-title>Sign In</h1>

<div mat-dialog-content>
  <form class="form--full-width" [formGroup]="signInForm" (ngSubmit)="signIn()">
    <mat-form-field class="form--input-full-width">
      <input
        matInput
        type="text"
        formControlName="username"
        placeholder="Enter your username..."
        cdkFocusInitial
      />
    </mat-form-field>
    <mat-form-field class="form--input-full-width">
      <input
        matInput
        type="password"
        placeholder="Enter your password..."
        formControlName="password"
      />
    </mat-form-field>
    <div class="form--input-checkbox">
      <mat-checkbox color="primary" formControlName="keepToken">
        Remember my login on this computer
      </mat-checkbox>
    </div>
    <button type="submit" hidden="true"></button>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button tabindex="-1" (click)="cancel()">Cancel</button>
  <button
    mat-button
    color="primary"
    [disabled]="loading$ | async"
    (click)="signIn()"
  >
    Sign In
  </button>
</div>
