<mat-card>
  <mat-card-header>
    <mat-card-title>{{ project.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mdc-layout-grid project-details-grid">
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
          Status
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
          <project-status [active]="project.isActive"></project-status>
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
          Created
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
          {{ project.createdAt | date: 'medium' }}
        </div>
      </div>
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2"></div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4"></div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
          Updated
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
          {{ project.updatedAt | date: 'medium' }}
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
