<eamx-heading>
  <eamx-heading-title>Projects</eamx-heading-title>
  <eamx-breadcrumb></eamx-breadcrumb>
  <eamx-heading-actions>
    <a mat-stroked-button color="primary" [routerLink]="['create']">
      <mat-icon>create</mat-icon> Create Project
    </a>
  </eamx-heading-actions>
</eamx-heading>

<mat-card class="wrapper-content">
  <mat-card-content>
    <div class="search-bar">
      <button mat-stroked-button color="primary" (click)="refresh()">
        <mat-icon>refresh</mat-icon>
      </button>
      <mat-form-field>
        <input matInput placeholder="Search for projects..." />
      </mat-form-field>
      <button mat-stroked-button color="primary" (click)="search()">
        Search
      </button>
    </div>
    <project-list
      [loading]="loading$ | async"
      [projects]="projects$ | async"
      (delete)="onDelete($event)"
    ></project-list>
  </mat-card-content>
</mat-card>
