<eamx-heading>
  <eamx-heading-title>Projects</eamx-heading-title>
  <eamx-heading-actions>
    <button mat-stroked-button color="accent" (click)="create()">
      <mat-icon>create</mat-icon> Create Project
    </button>
  </eamx-heading-actions>
</eamx-heading>

<mat-card class="wrapper-content">
  <mat-card-content>
    <project-list></project-list>
    <div *ngIf="projects$ | async as projects; else noProjects">
      <p *ngFor="let project of projects">{{ project | json }}</p>
    </div>
  </mat-card-content>
</mat-card>

<ng-template #noProjects>
  There are no projects available.
</ng-template>
