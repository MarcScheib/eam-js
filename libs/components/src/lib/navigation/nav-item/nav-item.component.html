<div *ngIf="!node.children">
  <a
    class="vertical-menu-item"
    routerLink="/{{ node.url }}"
    title="{{ node.tooltip }}"
    [ngClass]="itemClasses"
  >
    {{ node.title }}
  </a>
</div>

<div *ngIf="node.children">
  <a
    *ngIf="node.url != null"
    class="vertical-menu-item heading"
    routerLink="/{{ node.url }}"
    title="{{ node.tooltip }}"
    [ngClass]="itemClasses"
    (click)="headerClicked()"
  >
    {{ node.title }}
    <mat-icon class="rotating-icon">keyboard_arrow_right</mat-icon>
  </a>

  <button
    *ngIf="node.url == null"
    type="button"
    title="{{ node.tooltip }}"
    class="vertical-menu-item heading"
    [ngClass]="itemClasses"
    [attr.aria-pressed]="isExpanded"
    (click)="headerClicked()"
  >
    {{ node.title }}
    <mat-icon class="rotating-icon">keyboard_arrow_right</mat-icon>
  </button>

  <div class="heading-children" [ngClass]="childrenContainerClasses">
    <eamx-nav-item
      class="nav-item"
      *ngFor="let node of nodeChildren"
      [level]="level + 1"
      [node]="node"
      [isParentExpanded]="isExpanded"
      [selectedNodes]="selectedNodes"
    ></eamx-nav-item>
  </div>
</div>
